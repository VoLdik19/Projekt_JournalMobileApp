<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      @for(entry of entries; track entry){
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h2>{{entry.Description}}</h2>
              <p>{{entry.DateTime}}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="danger">
              <ion-icon slot="start" name="trash"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      }
      @empty{
        <ion-item>
          <ion-label>
            <h2>No entries found</h2>
          </ion-label>
        </ion-item>
      }
  </ion-list>
</ion-content>
